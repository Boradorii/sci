{% extends "templates/appmainbase.html" %}
<!-- ------------------------------------------------------------- -->
{% block head %}
<!-- CSS -->
<!-- datepicker CSS -->
<link href="/assets/node_modules/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css" rel="stylesheet">
<link href="/assets/node_modules/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/assets/icons/material-design-iconic-font/css/material-design-iconic-font.css">

<style>
    .card-box {
        margin-top: 80px;
        border: 2px solid lightgray;
        width: 100%;
    }
    
    .container-fluid {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    
    .p_down {
        border-top: 1px solid lightgray;
        width: 100%;
        margin-top: 7px;
        font-size: 15pt;
    }
</style>

<!-- ------------------------------------------------------------- -->



<!-- ------------------------------------------------------------- -->
<!-- Content 시작 -->
{% block contents%}
<!-- html -->
<div class="skin-megna page-wrapper" style="padding: 0; overflow-y: scroll;">
    <div class="container-fluid">
        <!-- 건강 상태 측정 -->
        <div class="card card-box buttonList" id="go-predict" style="text-align: center; height: 150px;">
            <div>
                <h6 style="font-weight: 700; margin-top: 20px;">이미지</h6>
                <div class="row" style="display: flex; justify-content: center; margin-top: 70px; width: 100%; margin-left: 0px;">
                    <p class="p_down" id="go-predict">건강상태 측정하기</p>
                </div>
            </div>
        </div>

        <!-- 측정 기록 조회 -->

        <div class="card card-box buttonList" id="go-result" style="text-align: center; height: 150px;">
            <div>
                <h6 style="font-weight: 700; margin-top: 20px;">이미지</h6>
                <div class="row" style="display: flex; justify-content: center; margin-top: 70px; width: 100%; margin-left: 0px;">
                    <p class="p_down" id="go-result">측정 기록</p>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
<!-- ------------------------------------------------------------- -->

{% block script %}
<script src="/javascripts/config.js"></script>
<script src="/assets/node_modules/moment/moment.js"></script>
<script src="/assets/node_modules/Chart.js/Chart.min.js"></script>
<script src="/javascripts/commonUtil.js"></script>
<script>
    let p_userCode = '{{p_userCode}}';
</script>

<script>
    //앱 페이지 이동 시 필수 작성(뒤로가기 버튼 구현시 필요)
    window.parent.postMessage({
        action: 'moveFrameN'
    }, '*'); // TO-DO: 임시로 모든 도메인 허용(*)하였음. 추후 수정할 것
    //앱 페이지 이동 시 필수 작성(뒤로가기 버튼 구현시 필요)

    // 페이지 이동 버튼 클릭 이벤트 2021.05.10 JG
    $(".buttonList").on('click', function(evnt) {
        let targetId = evnt.currentTarget.id,
            reqUrl = baseUrl + '/a_health/';
        switch (targetId) {
            case 'go-predict':
                reqUrl += 'predictPage';
                break;
            case 'go-result':
                reqUrl += 'resultPage';
                break;
        }
        reqUrl += '?p_userCode=' + p_userCode /* + '&lang=' + lang + "&accessToken=" + accessToken*/ ;
        console.log(reqUrl)
        location.href = reqUrl;
        window.parent.postMessage({
            action: 'moveFrameY'
        }, '*'); // TO-DO: 임시로 모든 도메인 허용(*)하였음. 추후 수정할 것

    });
</script>

{% endblock %}
