{% extends "templates/appmainbase.html" %}
<!-- ------------------------------------------------------------- -->
{% block head %}
<!-- CSS -->
<!-- datepicker CSS -->
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
<link rel="stylesheet" href="/assets/icons/material-design-iconic-font/css/material-design-iconic-font.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<style>
    .card-box {
        margin-top: 20px;
        border: 2px solid lightgray;
    }

    .container-fluid {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .table th {
        padding: 10px 3px;
        font-size: 15px;
    }

    .table td {
        padding: 15px 3px;
    }

    .modalValue {
        font-weight: lighter;
    }
</style>
{%endblock%}
<!-- ------------------------------------------------------------- -->



<!-- ------------------------------------------------------------- -->
<!-- Content 시작 -->
{% block contents%}
<!-- html -->
<div class="skin-megna page-wrapper" style="padding: 0; overflow-y: scroll;">
    <div class="container-fluid">
        <!-- 날짜 선택 -->
        <div class="card" style="align-items: center; margin-top: 20px; width: 100%; padding: 10px;">
            <div class="row" style="align-items: center; width: 100%;">
                <div class="col-2" style="text-align: right; padding: 0px; font-weight: 700;">
                    날짜 선택:<br>
                </div>
                <div class="col" style="margin-left: 20px;">
                    <input type="text" class="form-control" name="date_day" id="day-datepicker" placeholder="날짜선택"
                        style="width:100%; text-align: center;" />
                </div>
            </div>
        </div>
        <!--  진료내역 -->
        <div class="table-responsive">
            <table class="table table-hover" id="treat-table" style="text-align:center;align-items: center;">
                <thead>
                    <tr>
                        <th>문의일자</th>
                        <th>병원명</th>
                        <th>문의대상</th>
                        <th>답변일자</th>
                    </tr>
                </thead>
                <tbody id="inquiryList">
                </tbody>
            </table>
            <div id="none-data" style="display:none; text-align:center">해당 기간의 문의내역이 없습니다.</div>
        </div>
    </div>




    <!-- 문의 세부정보 모달 -->
    <div id="inquiry_modal" class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="longmodal"
        aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="longmodal">

                    </h4>
                    <button type="button" id="close_regi" class="close" data-dismiss="modal" aria-hidden="true">
                        ×
                    </button>
                </div>
                <div class="modal-body h4" style="text-align: center;">
                    <h3 style="font-weight: 600;" id="hospital_name">동물병원 이름</h3>
                    <div style="text-align: left;" id="pet_name">반려동물 이름 : </div>
                    <div style="text-align: left;" id="inquiry_title">RE: title </div>
                    <div>
                        <textarea name="inquiry_contents" id="inquiry_contents" cols="30" rows="5"
                            readonly="true"></textarea>
                    </div>
                    <div class="btn btn-secondary" data-dismiss="modal" aria-hidden="true">닫기</div>
                </div>
            </div>
        </div>
    </div>

    <div style="padding-bottom: 50px;">

    </div>


    {% endblock %}
    <!-- ------------------------------------------------------------- -->



    <!-- ------------------------------------------------------------- -->
    {% block script %}
    <script src="/assets/node_modules/moment/moment.js"></script>
    <script src="/assets/node_modules/Chart.js/Chart.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <script>
        let p_userCode = '{{p_userCode}}';
    </script>
    <script type="text/javascript" src="/app/a_hospital/js/a_hospital_inquiry.js"></script>

    {% endblock %}
