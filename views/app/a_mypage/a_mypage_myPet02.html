{% extends "templates/appmainbase.html" %}
<!-- ------------------------------------------------------------- -->
{% block head %}
<!-- CSS -->
<!-- datepicker CSS -->
<link href="/assets/node_modules/bootstrap-material-datetimepicker/css/bootstrap-material-datetimepicker.css"
    rel="stylesheet">
<link href="/assets/node_modules/bootstrap-datepicker/bootstrap-datepicker.min.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="/assets/icons/material-design-iconic-font/css/material-design-iconic-font.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


{%endblock%}
<!-- ------------------------------------------------------------- -->



<!-- ------------------------------------------------------------- -->
<!-- Content 시작 -->
{% block contents%}
<!-- html -->
<section id="wrapper" style="background: rgb(135,193,246);
background: linear-gradient(237deg, rgba(135,193,246,1) 0%, rgba(100,160,249,0.6250875350140056) 35%, rgba(16,137,227,1) 100%); height: 790px;">
    <div class="modify-manage pt-5">    
        <div class="card" style="margin: auto; width: 80%;  height: 680px;">
            <div class="card-body">
                <form class="form-horizontal form-material" id="infoForm">
                    <!-- <h3 class="text-center m-b-20"><strong>우리 아이 등록</strong></h3><br /> -->


                    <!-- 이름 -->
                    <div class="row justify-content-center" style="margin-bottom: 20px; margin-top: 5px;">
                        <div class="col-4" style="font-weight: 700;">이름</div>

                        <div class="form-group col-7">

                            <input id="name-input" class="modify_name" name="name" type="text" placeholder="이름"
                                aria-describedby="name-input" maxlength="100" style="width: 80%; height: 30px;" >

                        </div>
                    </div>

                    <!-- 나이 -->
                    <div class="row justify-content-center" style="margin-bottom: 20px;">

                        <div class="col-4" style="font-weight: 700;">나이</div>

                        <div class="form-group col-7">

                            <input id="age-input" name="name" type="text" placeholder="나이" aria-describedby="name-input"
                                maxlength="100" style="width: 80%; height: 30px;">

                        </div>
                    </div>

                    <!-- 몸무게 -->
                    <div class="row justify-content-center" style="margin-bottom: 20px;">

                        <div class="col-4" style="font-weight: 700;">몸무게</div>

                        <div class="form-group col-7" style="font-weight: 700;">

                            <input id="weight-input" name="name" type="text" placeholder="무게"
                                aria-describedby="name-input" maxlength="100" style="width: 73%; height: 30px;">
                            kg
                        </div>
                    </div>

                    <!-- 성별 -->
                    <div class="row justify-content-center mb-3" style="margin-bottom: 20px;">
                        <div class="col-4" style="font-weight: 700; left: 10px;">성별</div>

                        <div class="form-group col-7 ml-4">

                            <input type="radio" id="male" name="gender" value="M">
                            <label for="male-radio" style="font-weight: 500; margin-right: 40px;">남</label>

                            <input type="radio" id="female" name="gender" value="F">
                            <label for="female-radio" style="font-weight: 500; margin-right: 40px;">여</label>

                        </div>
                    </div>

                    <!-- 중성화 여부 -->
                    <div class="row justify-content-center mb-3" style="margin-bottom: 20px;">
                        <div class="col-4" style="font-weight: 700; left: 10px;">중성화 여부</div>

                        <div class="form-group col-7 ml-4">
                            <input type="radio" id="neuteredRadioY" name="neuteredRadioOptions" value="Y">
                            <label for="male-radio" style="font-weight: 500; margin-right: 40px;">O</label>

                            <input type="radio" id="neuteredRadioN" name="neuteredRadioOptions" value="N">
                            <label for="female-radio" style="font-weight: 500; margin-right: 40px;">X</label>

                        </div>
                    </div>

                    <!-- 품종 -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-4" style="font-weight: 700;">품종</div>

                        <div class="form-group col-7">
                            <select id="kind" name="품종" aria-label="pet-kind" aria-describedby="kind"
                                style="width: 80%; height: 30px;">
                                <option selected>품종</option>
                                <option>말티즈</option>
                                <option>포메라니안</option>
                                <option>치와와</option>
                                <option>비글</option>
                                <option>닥스훈트</option>
                                <option>미니 비숑프리제</option>
                                <option>푸들</option>
                                <option>요크셔테리어</option>
                                <option>코카스파니엘</option>
                                <option>진돗개</option>
                                <option>골든 리트리버</option>
                                <option>래브라도 리트리버</option>
                                <option>시추</option>
                                <option>믹스견</option>
                            </select>
                        </div>
                    </div>

                    <!-- 동물등록번호 -->
                    <div class="row justify-content-center mb-3">
                        <div class="col-4" style="font-weight: 700; margin-top: 5px;">동물등록번호</div>

                        <div class="form-group col-7">

                            <input id="code-input" name="code" type="text" placeholder="동물등록번호(선택사항)"
                                aria-describedby="code-input" maxlength="100" style="width: 80%; height: 30px;">

                        </div>
                    </div>

                    <!-- 등록 버튼 -->

                    <div class="row" style="margin-top: 80px;">
                        <div id="petRegi" class="btn btn-info col-2" style="margin-left: 60px; margin-right: 110px; width: 60px; height: 35px;">등록
                        </div>
                        <div id="cancel" class="btn btn-secondary col-2" style="width: 60px; height: 35px;">취소</div>
                    </div>
                </form>
            </div>
        </div>    
    </div>


</section>








{% endblock %}
