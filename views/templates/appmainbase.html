<!DOCTYPE html>
<html lang="{{lang}}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport"
        content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=1.0" />
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Favicon icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <title>{{title}}</title>

    <link href="/dist/css/pages/dashboard1.css" rel="stylesheet">
    <!-- This page CSS -->
    <link href="/dist/css/pages/icon-page.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/dist/css/style.min.css" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'NanumSquareNeo-Variable';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_11-01@1.0/NanumSquareNeo-Variable.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: NanumSquareNeo-Variable;
        }
    </style>
    {% block head%} {% endblock %}

</head>

<body class="skin-megna fixed-layout"
    style="-ms-user-select: none; -moz-user-select: -moz-none; -webkit-user-select: none; -khtml-user-select: none; user-select:none; overflow-y: scroll;">
    <!-- Preloader - style you can find in spinners.css -->
    <div class="preloader">
        <div class="loader">
            <div class="loader__figure"></div>
            <p class="loader__label">Loading...</p>
        </div>
    </div>
    <!-- Main wrapper - style you can find in pages.scss -->

    {% block contents%} {% endblock %}

    <!-- All Jquery -->
    <script src="/javascripts/config.js"></script>
    <script src="/javascripts/commonUtil.js"></script>
    <script src="/javascripts/toggle.js"></script>
    <script src="/assets/node_modules/jquery/jquery-3.2.1.min.js"></script>
    <script src="/dist/js/custom.min.js"></script>
    <script src="/dist/js/perfect-scrollbar.jquery.min.js"></script>
    <!-- Bootstrap popper Core JavaScript -->
    <script src="/assets/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/dist/js/waves.js"></script>
    <!--Custom JavaScript -->
    <script>
        let $sideOutside = $('.fixed-layout');
        $sideOutside.on('click', function () {
            window.parent.postMessage({
                action: 'sideOutside'
            }, '*'); // TO-DO: 임시로 모든 도메인 허용(*)하였음. 추후 수정할 것
        });
    </script>

    {% block script%} {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
